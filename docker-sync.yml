version: '2'
options:
  verbose: true
  rsync_image: 'eugenmayer/rsync'
  cli_mode: 'auto'
  compose-file-path: 'docker-compose.yml'
syncs:
  wing-rsync:
    src: './app'
    sync_prefer: 'default'
    sync_userid: '33'
    sync_strategy: 'rsync'
    sync_host_ip: '127.0.0.1'
    sync_host_port: 10871
    sync_excludes: [
      '.gitignore',
      '.git/',
      '.DS_Store',
      'node_modules',
    ]
